<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    /* display: flex;
    align-items: center;
    justify-content: center; */
    height: 100vh;
    margin: 0;
}

.toggle-container {
    display: flex;
    align-items: center;
}

.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    display: none;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #000000;
}

input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
}
    </style>
</head>
<body>
    <p id="p">This is a paragraph element</p>
    <input type="text" id="field" onClick="changeTwo()"><br><br>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggleButton">
            <span class="slider"></span>
        </label>
    </div>


    <script>
        document.getElementById('toggleButton').addEventListener('change', function() {
    // Do something when the toggle button changes state
    console.log('Toggle button state: ', this.checked ? 'ON' : 'OFF');
});
        let p = document.getElementById('p').style.cssText="color:red;";

        const appendP = document.createElement('p')
        appendP.textContent+= "This is an appended paragraph element"
        document.body.appendChild(appendP);

        const square = document.createElement('div');
        square.style.cssText="width: 100px; height: 100px; background-color:red;"
        square.addEventListener("mouseover", change)
        function change() {
            square.style.backgroundColor='green';
        }
        square.addEventListener("mouseout", revert)
        function revert() {
            square.style.backgroundColor='red';
        }
        document.body.appendChild(square)


        let input = document.getElementById('field');

        function changeTwo() {
            input.style.cssText="box-shadow: 0 0 10px blue;"
        }
        document.addEventListener('click', function(event) {
            if(event.target !== input) {
                input.style.cssText="box-shadow:none;"
            }
        })

        let button = document.getElementById('button');
        function clicked(){
            button.textContent="Clicked!"
        }
        button.addEventListener('click', rev);
        function rev(){
            button.textContent="Click Me"
        }
    </script>
</body>
</html>
