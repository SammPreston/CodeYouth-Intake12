<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <style>
        #title {
            color: red;
        }

        .labels {
            color: blue;
        }

        fieldset {
            display: flex;
            flex-direction: column;
        }
    </style>
    <h1>Heading</h1>
    <hr>
    <fieldset>
        <legend id="title">Form</legend>
        <label class="labels" for="firstName">First Name: </label>
        <input type="text" placeholder="firstname here" required>
        <label class="labels" for="lastName">Last Name: </label>
        <input type="text">
        <label class="labels" for="email">Email: </label>
        <input type="email" required>
        <label class="labels" for="password">Password: </label>
        <input type="password">
        <input type="submit" onClick="alert()">
    </fieldset>

</body>

</html>
